<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-cont">
        <div class="stat-cont">
            <ul>
                <li>Win: <span class="win">0</span></li>
                <li>Tie: <span class="tie">0</span></li>
                <li>Lose: <span class="lose">0</span></li>
            </ul>
        </div>

        <div class="title">
            Rock Paper Scissors!
        </div>

        <div class="links-cont">
            <ul class="links"><li>
                <li><a href="https://github.com/Dur4nt3/rps_project" rel="noopener noreferrer" target="_blank">Git</a></li>
                <li>|</li>
                <li><a href="https://github.com/Dur4nt3/rps_project" rel="noopener noreferrer" target="_blank">Hub</a></li>
                <li>|</li>
                <li><a href="https://github.com/Dur4nt3/rps_project" rel="noopener noreferrer" target="_blank">Link</a></li>
        </div>
    </div>

    <div class="body-cont">
        <div class="choice-one">
            <img src="./images/rock.png" alt="Rock" class="choices rock">
        </div>

        <div class="choice-two">
            <img src="./images/paper.png" alt="Paper" class="choices paper">
            <img src="./images/win.png" alt="Win" class="hide" id="win-img">
            <img src="./images/lose.png" alt="Lose" class="hide" id="lose-img">
            <img src="./images/tie.png" alt="Tie" class="hide" id="tie-img">
        </div>

        <div class="choice-three">
            <img src="./images/scissors.png" alt="Scissors" class="choices scissors">
        </div>
    </div>
    <div class="footer-cont"><div>Project By <a href="https://github.com/Dur4nt3/" rel="noopener noreferrer" target="_blank">Dur4nt3</a></div></div>
    <script src="script.js"></script>
</body>
</html>
